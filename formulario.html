 <!DOCTYPE html>
<html lang="PT-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
<form action="#">
    <label for="Fullname">Nome completo:</label>
    <input type="text" id="Fullname" name="Fullname">
    <br>
    <label for="email">E-mail</label>
    <input type="text" id="email">
    <br>
    <label for="password">Senha</label>
    <input type="password" id="password">
    <br>
    <input type="submit" value="Enviar">
    <br>
    <button onclick="minhaFuncao()">Aperta aí!</button>
    <input type="reset" value="Limpar">
    <br>
    <input type="radio" id="html" name="html" value="1">
    <label for="html">HTML</label>
    <br>
    <input type="radio" id="css" name="css" value="2">
    <label for="css">CSS</label>
    <br>
    <input type="checkbox" id="car1" name="fav_car" value="css">
    <label for="car1">Mustang</label>
    <br>
    <input type="checkbox" id="car2" name="fav_car" value="css">
    <label for="car2">Dodge Shelby</label>
    <br>
    <input type="image" src="image/download (6).jpg" alt="Submit" width="30" height="30">

</form>

<script>
    function minhaFuncao() {
        console.log("Você clicou no botão!");
    }
</script>

 </body>
 </html>
